
{% extends "home/base.html" %}

{% load static %}
<link href="{% static 'mdb/css/mdb.min.css' %}" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<!--<link href="{% static 'bootstrap-5.3.5-dist/css/bootstrap.min.css' %}" rel="stylesheet"> -->
<link href="{% static 'home/style.css' %}" rel="stylesheet">

{% block content %}

    <div class="producto-detalle" style="padding: 10px; scroll-margin-top: 80px;" id="seccion-detalle">
        <h1>{{ producto.nombre }}</h1>

        <div class="producto-imagenes">
            <img src="{{ producto.imagen.url }}" style="height: 300px; width: 300px">    
        </div>

        <div class="producto-descripcion">
            <p>{{ producto.descripcion }}</p>
            <p><strong>Precio: ${{ producto.precio }}</strong></p>
        </div>

        <div class="producto-reviews">
            <h3>Reseñas de clientes</h3>
            <!-- Aquí podrías agregar un sistema de reseñas si lo tienes implementado -->
        </div>

        <div class="producto-agregar">
            <a href="{% url 'agregar_al_carrito' producto.id %}" class="btn btn-primary">Agregar al carrito</a>
        </div>
    </div>

{% endblock %}

<script src="{% static 'mdb/js/mdb.umd.min.js' %}"></script>
