<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Inicializar ambos carruseles
        const novedadesCarousel = new mdb.Carousel(document.getElementById('novedades'));
        const vendidosCarousel = new mdb.Carousel(document.getElementById('mas-vendidos'));
        
        // Opcional: ConfiguraciÃ³n adicional
        [novedadesCarousel, vendidosCarousel].forEach(carousel => {
            carousel.update();
            carousel.cycle();
        });
    });
</script>


{% endblock content %}
