{% extends "home/base.html" %}
{% load static %}

{% block content %}
<style>
  .form-control-visible {
    border: 2px solid #ced4da !important;
    border-radius: 0.5rem;
    box-shadow: none !important;
  }
</style>

<div class="container my-5">
  <div class="row justify-content-center g-4">

    <!-- Formulario de contacto -->
    <div class="col-12 col-md-8 col-lg-6">
      <div class="p-5 rounded-4 shadow-5" style="background: linear-gradient(135deg, #ffffff, #ffe6d5);">
        <!-- Título Contactanos -->
        <h2 class="text-center mb-4">
          <i class="fas fa-envelope-open-text me-2 text-warning"></i> Contáctanos
        </h2>
        <p class="text-center text-muted mb-5">
          Completa el formulario y nos pondremos en contacto contigo.
        </p>

        <form method="POST" action="{% url 'contacto' %}">
          {% csrf_token %}

          <!-- Nombre -->
          <div class="form-outline mb-4 position-relative">
            <input type="text" id="nombre" name="nombre" class="form-control form-control-visible form-control-lg" placeholder="Nombre completo" required />
            <label class="form-label text-warning" for="nombre">
              <i class="fas fa-user me-2 text-warning"></i>Nombre completo
            </label>
          </div>

          <!-- Email -->
          <div class="form-outline mb-4 position-relative">
            <input type="email" id="email" name="email" class="form-control form-control-visible form-control-lg" placeholder="Correo electrónico" required />
            <label class="form-label text-warning" for="email">
              <i class="fas fa-envelope me-2 text-warning"></i>Correo electrónico
            </label>
          </div>

          <!-- Asunto -->
          <div class="form-outline mb-4 position-relative">
            <input type="text" id="asunto" name="asunto" class="form-control form-control-visible form-control-lg" placeholder="Asunto" />
            <label class="form-label text-warning" for="asunto">
              <i class="fas fa-tag me-2 text-warning"></i>Asunto
            </label>
          </div>

          <!-- Mensaje -->
          <div class="form-outline mb-4 position-relative">
            <textarea class="form-control form-control-visible form-control-lg" id="mensaje" name="mensaje" rows="5" placeholder="Mensaje" required></textarea>
            <label class="form-label text-warning" for="mensaje">
              <i class="fas fa-comment me-2 text-warning"></i>Mensaje
            </label>
          </div>

          <!-- Botón enviar -->
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-warning btn-lg shadow-2">
              <i class="fas fa-paper-plane me-2"></i> Enviar mensaje
            </button>
          </div>

        </form>
      </div>
    </div>

    <!-- Información de contacto lateral -->
    <div class="col-12 col-md-4 col-lg-4">
      <div class="p-4 rounded-4 shadow-3" style="background: linear-gradient(135deg, #fff9f0, #ffe6d5);">
        <h4 class="mb-4 text-warning"><i class="fas fa-info-circle me-2 text-warning"></i> Información</h4>
        <p class="mb-3"><i class="fas fa-envelope me-2 text-warning"></i> <a href="mailto:soporte@miempresa.com" class="text-decoration-none text-dark">test@gmail.com.com</a></p>
        <p class="mb-3"><i class="fas fa-phone me-2 text-warning"></i> <a href="tel:+521234567890" class="text-decoration-none text-dark">+52 123 456 7890</a></p>
        <p class="mb-3"><i class="fab fa-whatsapp me-2 text-warning"></i> <a href="https://wa.me/521234567890" target="_blank" class="text-decoration-none text-dark">WhatsApp</a></p>
        <p class="mb-0"><i class="fas fa-map-marker-alt me-2 text-warning"></i> Calle Test 123, Ciudad, País</p>
      </div>
    </div>

  </div>
</div>
{% endblock %}
